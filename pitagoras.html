<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/icons/calculadora.ico"
      type="image/x-icon"
    />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/styles/global/index.css" />
    
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous" defer
    ></script>

    <script src="src/scripts/pitagoras.js" defer></script>
  </head>

  <body>
    <a
      class="fa-solid fa-home returnButton"
      href="./index.html"
      target="_self"
    ></a>

    <main class="mainContainer">
      <form method="get" class="mainContainer__form mainContainer__Container">
            <input
              type="number"
              name="form__inputNumber"
              id="iform__cateto1"
              class="form__inputNumber"
              required
              placeholder="Digite um dos catetos..."
            />
            <input
              type="number"
              name="form__inputNumber"
              id="iform__cateto2"
              class="form__inputNumber"
              required
              placeholder="Digite o outro cateto..."
            />

        <input
          type="button"
          onclick="pitagoras()"
          class="mainContainer__button"
          id="calc__botao"
          value="Calcular"
        />

        <div id="res"></div>
      </form>
    </main>
  </body>
</html>
