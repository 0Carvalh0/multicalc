<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/icons/calculadora.ico"
      type="image/x-icon"
    />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/styles/global/index.css" />

    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./src/scripts/bmi.js" defer></script>
  </head>

  <body>
    <a
      class="fa-solid fa-home returnButton"
      href="./index.html"
      target="_self"
    ></a>

    <main class="mainContainer">
      <form method="get" class="mainContainer__form mainContainer__Container">
        <input
          type="number"
          name="form__inputNumber"
          id="form__inputWeight"
          class="form__inputNumber"
          required
          placeholder="Digite seu peso..."
          maxlength="5"
        />
        <input
          type="number"
          name="form__inputNumber"
          id="form__inputHeight"
          class="form__inputNumber"
          required
          placeholder="Digite sua altura..."
          maxlength="3"
        />

        <input
          type="button"
          onclick="bmi()"
          class="mainContainer__button"
          id="calc__botao"
          value="Calcular"
        />

        <div id="res"></div>

        <table>
          <thead>
            <h1 scope="col" id="table__Title">VEJA O SEU IMC</h1>
            <tr>
              <th scope="col" class="table__colTitle">IMC</th>
              <th scope="col" class="table__colTitle">CLASSIFICAÇÃO</th>
              <th scope="col" class="table__colTitle">OBESIDADE (GRAU)</th>
            </tr>
          </thead>
          <tbody>
            <tr id="row1">
              <td>MENOR QUE 18,5</td>
              <td>MAGREZA</td>
              <td>0</td>
            </tr>
            <tr id="row2">
              <td>ENTRE 18,5 E 24,9</td>
              <td>NORMAL</td>
              <td>0</td>
            </tr>
            <tr id="row3">
              <td>ENTRE 25,0 E 29,9</td>
              <td>SOBREPESO</td>
              <td>I</td>
            </tr>
            <tr id="row4">
              <td>ENTRE 30,0 E 39,9</td>
              <td>OBESIDADE</td>
              <td>II</td>
            </tr>
            <tr id="row5">
              <td>MAIOR QUE 40,0</td>
              <td>OBESIDADE GRAVE</td>
              <td>III</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
  </body>
</html>
