<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MultiCalc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/style.css" />

    <!-- BIBLIOTECAS -->
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JAVASCRIPT -->
    <script src="../js/components/calc.js" defer></script>
  </head>

  <body>
    <a class="return-button" href="../../index.html" target="_self">
      <i class="fa-solid fa-home"></i>
    </a>

    <main class="calculator">
      <section class="calculator__body">
        <section class="calculator__display">
          <p class="calculator__display-previous"></p>
          <p class="calculator__display-current"></p>
        </section>

        <section class="calculator__keyboard">
          <button
            class="calculator__key calculator__key--operator"
            onclick="clean()"
          >
            C
          </button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="del()"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="addValue('+')"
          >
            +
          </button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="addValue('-')"
          >
            -
          </button>
          <button class="calculator__key" onclick="addValue('7')">7</button>
          <button class="calculator__key" onclick="addValue('8')">8</button>
          <button class="calculator__key" onclick="addValue('9')">9</button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="addValue('*')"
          >
            X
          </button>
          <button class="calculator__key" onclick="addValue('4')">4</button>
          <button class="calculator__key" onclick="addValue('5')">5</button>
          <button class="calculator__key" onclick="addValue('6')">6</button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="addValue('/')"
          >
            รท
          </button>
          <button class="calculator__key" onclick="addValue('1')">1</button>
          <button class="calculator__key" onclick="addValue('2')">2</button>
          <button class="calculator__key" onclick="addValue('3')">3</button>
          <button
            class="calculator__key calculator__key--operator"
            onclick="calc()"
          >
            =
          </button>
          <button class="calculator__key" onclick="addValue('0')">0</button>
          <button class="calculator__key" onclick="addValue('.')">,</button>
        </section>
      </section>
    </main>
  </body>
</html>
