<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MultiCalc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/style.css" />

    <!-- BIBLIOTECAS -->
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JAVASCRIPT -->
    <script src="../js/components/weightedAverage.js" defer></script>
  </head>

  <body>
    <a class="return-button" href="../../index.html" target="_self">
      <i class="fa-solid fa-home"></i>
    </a>

    <main class="weightedAverage-calculator">
      <form method="get" class="weightedAverage-calculator__form">
        <div>
            <input
              type="number"
              name="weightedAverage-calculator__input"
              class="weightedAverage-calculator__input"
              required
              placeholder="Digite um valor para fazer a média..."
            />
            <input
              type="number"
              name="weightedAverage-calculator__input"
              class="weightedAverage-calculator__input"
              required
              placeholder="Digite um peso para fazer a média..."
            />
        </div>

        <section class="weightedAverage-calculator__controls">
          <button
            type="button"
            onclick="add()"
            class="weightedAverage-calculator__button weightedAverage-calculator__button--add"
          >
            Adicionar
          </button>
          <button
            type="button"
            onclick="remove()"
            class="weightedAverage-calculator__button weightedAverage-calculator__button--remove"
          >
            Remover
          </button>
          <button
            type="button"
            onclick="media()"
            class="weightedAverage-calculator__button weightedAverage-calculator__button--calculate"
          >
            Calcular
          </button>
        </section>

        <div class="weightedAverage-calculator__result"></div>
      </form>
    </main>
  </body>
</html>
