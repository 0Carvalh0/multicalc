<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MultiCalc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/style.css" />

    <!-- BIBLIOTECAS -->
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JAVASCRIPT -->
    <script src="../js/components/bmi.js" defer></script>
  </head>

  <body>
    <a
      class="return-button"
      href="../../index.html"
      target="_self"
    >
      <i class="fa-solid fa-home"></i>
    </a>

    <main class="bmi-calculator">
      <form method="get" class="bmi-calculator__form">
        <input
          type="number"
          name="bmi-calculator__weight"
          id="bmi-calculator__weight"
          class="bmi-calculator__input"
          required
          placeholder="Digite seu peso..."
          maxlength="5"
        />

        <input
          type="number"
          name="bmi-calculator__height"
          id="bmi-calculator__height"
          class="bmi-calculator__input"
          required
          placeholder="Digite sua altura..."
          maxlength="3"
        />

        <button
          type="button"
          onclick="bmi()"
          class="bmi-calculator__button"
        >
          Calcular
        </button>

        <div class="bmi-calculator__result"></div>

        <table class="bmi-calculator__table">
          <thead>
            <tr>
              <th colspan="2" class="bmi-calculator__table-title">VEJA O SEU IMC</th>
            </tr>
            <tr>
              <th scope="col" class="bmi-calculator__table-header">IMC</th>
              <th scope="col" class="bmi-calculator__table-header">CLASSIFICAÇÃO</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bmi-calculator__table-row" id="row1">
              <td>MENOR QUE 18,5</td>
              <td>MAGREZA</td>
            </tr>
            <tr class="bmi-calculator__table-row" id="row2">
              <td>ENTRE 18,5 E 24,9</td>
              <td>NORMAL</td>
            </tr>
            <tr class="bmi-calculator__table-row" id="row3">
              <td>ENTRE 25,0 E 29,9</td>
              <td>SOBREPESO I</td>
            </tr>
            <tr class="bmi-calculator__table-row" id="row4">
              <td>ENTRE 30,0 E 39,9</td>
              <td>OBESIDADE II</td>
            </tr>
            <tr class="bmi-calculator__table-row" id="row5">
              <td>MAIOR QUE 40,0</td>
              <td>OBESIDADE III</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
  </body>
</html>
