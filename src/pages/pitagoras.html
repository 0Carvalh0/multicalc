<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MultiCalc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/style.css" />

    <!-- BIBLIOTECAS -->
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JAVASCRIPT -->
    <script src="../js/components/pitagoras.js" defer></script>
  </head>

  <body>
    <a class="return-button" href="../../index.html" target="_self">
      <i class="fa-solid fa-home"></i>
    </a>

    <main class="pitagoras-calculator">
      <form method="get" class="pitagoras-calculator__form">
        <input
          type="number"
          name="pitagoras-calculator__cateto1"
          id="pitagoras-calculator__cateto1"
          class="pitagoras-calculator__input"
          required
          placeholder="Digite um dos catetos..."
        />
        <input
          type="number"
          name="pitagoras-calculator__cateto2"
          id="pitagoras-calculator__cateto2"
          class="pitagoras-calculator__input"
          required
          placeholder="Digite o outro cateto..."
        />

        <button
          type="button"
          onclick="pitagoras()"
          class="pitagoras-calculator__button"
        >
          Calcular
        </button>

        <div class="pitagoras-calculator__result"></div>
      </form>
    </main>
  </body>
</html>
