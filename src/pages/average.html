<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/icons/calculadora.ico"
      type="image/x-icon"
    />
    <title>Calculadora</title>

    <link rel="stylesheet" href="../styles/css/style.css" />

    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./src/scripts/average.js" defer></script>
  </head>

  <body>
    <a
      class="fa-solid fa-home returnButton"
      href="./index.html"
      target="_self"
    ></a>

    <main class="mainContainer">
      <form method="get" class="mainContainer__form mainContainer__Container">
        <input
          type="number"
          name="form__inputNumber"
          class="form__inputNumber"
          required
          placeholder="Digite um valor para fazer a média..."
        />

        <section id="mainContainer__buttonContainer">
          <input
            type="button"
            onclick="add()"
            class="mainContainer__button"
            id="add__Button"
            value="Adicionar"
          />
          <input
            type="button"
            onclick="remove()"
            class="mainContainer__button"
            id="remove__Button"
            value="Remover"
          />
          <input
            type="button"
            onclick="media()"
            class="mainContainer__button"
            id="calc__Button"
            value="Calcular"
          />
        </section>

        <div id="res"></div>
      </form>

      <section class="mainContainer__Container" id="mainContainer__averageContainer">
        <h2>Valores para calculo de média</h2>
        <ul id="mainContainer__averageList"></ul>
      </section>
    </main>
  </body>
</html>
