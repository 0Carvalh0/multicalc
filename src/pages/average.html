<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MultiCalc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/style.css" />

    <!-- BIBLIOTECAS -->
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JAVASCRIPT -->
    <script src="../js/components/average.js" defer></script>
  </head>

  <body>
    <a class="return-button" href="../../index.html" target="_self">
      <i class="fa-solid fa-home"></i>
    </a>

    <main class="average-calculator">
      <form method="get" class="average-calculator__form">
        <input
          type="number"
          name="average-calculator__input"
          class="average-calculator__input"
          required
          placeholder="Digite um valor para fazer a média..."
        />

        <section class="average-calculator__controls">
          <button
            type="button"
            onclick="add()"
            class="average-calculator__button average-calculator__button--add"
          >
            Adicionar
          </button>
          <button
            type="button"
            onclick="remove()"
            class="average-calculator__button average-calculator__button--remove"
          >
            Remover
          </button>
          <button
            type="button"
            onclick="media()"
            class="average-calculator__button average-calculator__button--calculate"
          >
            Calcular
          </button>
        </section>

        <div class="average-calculator__result"></div>
      </form>

      <section class="average-calculator__values">
        <h2 class="average-calculator__title">Valores para cálculo de média</h2>
        <ul class="average-calculator__list"></ul>
      </section>
    </main>
  </body>
</html>
